<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/static/oat.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWBW Replayer</title>
    <script src="/src/static/oat.min.js" defer></script>
    <script type="module" src="/src/views/replay.ts" defer></script>
  </head>
  <body x-data="">
    <h1 x-show="$store.replayId">
      Loading replay <span x-text="$store.replayId"></span>...
    </h1>
    <h2 x-show="$store.mapId && !$store.mapSize">
      Loading map <span x-text="$store.mapId"></span>...
    </h2>
    <h2 x-text="$store.mapLoadingError" x-show="$store.mapLoadingError"></h2>

    <div
      id="map-info"
      x-show="$store.mapName && $store.mapAuthor"
      style="text-align: center;"
    >
      <h2>
        Map: <span x-text="$store.mapName"></span>
      </h2>
      <h3>
        by <span x-text="$store.mapAuthor"></span>
      </h3>
    </div> <!-- map-info -->

    <div id="game-section" x-show="$store.mapSize">
      <canvas id="map-grid" style="display: block; margin: auto;"></canvas>
    </div> <!-- game-section -->
  </body>
</html>
